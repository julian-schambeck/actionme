name: Build and deploy the app
on:
  push:
    branches:
      - staging

jobs:
  build:
    name: build the app
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository code
      uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - name: install build tool
      run: |
        npm install -g mbt
        mbt --version
    - name: actually build the app (cap)
      run : |
        cd cap
        npm run build