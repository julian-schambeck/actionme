name: Update the names
on:
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
            ref: main
            # let's have some commit history to work with
            fetch-depth: 0
      - name: add name and commit
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout -b auto-update-names
          git status
          echo "Peter" >> names
          git add names && git commit -m "Add name to names file"
          gh pr create --title "latest update to names" --body "auto update"
